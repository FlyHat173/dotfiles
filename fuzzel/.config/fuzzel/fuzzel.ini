[main]
font=JetBrainsMono NF SemiBold:size=11
use-bold=yes
dpi-aware=no
fields=name,generic,comment,categories,filename,keywords,exec
terminal=kitty
prompt=">_ "
placeholder="Search and launch"
icon-theme=kora
icons-enabled=yes
show-actions=no
anchor=center
x-margin=10
y-margin=10
lines=20
width=70
horizontal-pad=20
vertical-pad=20
inner-pad=5
line-height=20
letter-spacing=0
image-size-ratio=0.2
layer=top
exit-on-keyboard-focus-loss = yes

[colors]
background=16161dff
prompt=dcd7baff
input=dcd7baff
text=938aa9ff
match=76946aff
selection=76946aff
selection-text=1f1f28ff
border=7e9cd8ff

[border]
width=2
radius=0
